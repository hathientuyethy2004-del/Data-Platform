name: Data Platform CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  baseline-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r examples/requirements.txt pytest pyyaml

      - name: Pre-merge regression suite
        run: |
          chmod +x ./pre_merge_tests.sh
          ./pre_merge_tests.sh
