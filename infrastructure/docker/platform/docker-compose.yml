services:
  api:
    profiles: ["prod"]
    build:
      context: ../../..
      dockerfile: infrastructure/docker/platform/api.Dockerfile
    container_name: data-platform-api
    environment:
      PYTHONPATH: /app
      WORKSPACE_ROOT: /app
    ports:
      - "${API_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

  frontend:
    profiles: ["prod"]
    build:
      context: ../../..
      dockerfile: infrastructure/docker/platform/frontend.Dockerfile
    container_name: data-platform-frontend
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/ >/dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

  api-dev:
    profiles: ["dev"]
    image: python:3.12-slim
    container_name: data-platform-api-dev
    working_dir: /app
    environment:
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: /app
      WORKSPACE_ROOT: /app
    command: >-
      sh -c "pip install --no-cache-dir -r shared/platform/api/requirements.txt
      && uvicorn shared.platform.api.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ../../..:/app
    ports:
      - "${API_DEV_PORT:-8001}:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  frontend-dev:
    profiles: ["dev"]
    image: node:20-alpine
    container_name: data-platform-frontend-dev
    working_dir: /app/frontend
    command: >-
      sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ../../..:/app
    depends_on:
      api-dev:
        condition: service_healthy
    environment:
      VITE_API_BASE_URL: http://localhost:${API_DEV_PORT:-8001}
    ports:
      - "${FRONTEND_DEV_PORT:-5173}:5173"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:5173/ >/dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 15s
